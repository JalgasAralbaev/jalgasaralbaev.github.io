<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
   <title>slots</title>
</head>
<body>
   <div class="wrapper">
      <header>
         <div class="header">
            <div class="header__logo">
               <a href="index.html">POKER</a>
            </div>
            <div class="header__icons">
               <div class="money">
                  <img src="img/money.png" alt="money">
                  <p>1487</p>
               </div>
               <div class="crown">
                  <img src="img/crown.png" alt="crown">
                  <p>50</p>
                  <p class="plus">+</p>
               </div>
               <div class="star">
                  <img src="img/star.png" alt="star">
                  <p class="index">3</p>
                  <p>900/1500</p>
               </div>
               <div class="chevron">
                  <img src="img/left-chevron.png" alt="left-chevron">
                  <img src="img/chevronuvid.png">
               </div>
            </div>
         </div>
      </header>
      <main>
         <div class="main">
            <div class="cards">
               <div class="card">
                  <a href="slots1.html"><img src="img/card1.png" alt="card"></a>
               </div>
               <div class="card">
                  <a href="slots2.html"><img src="img/card2.png" alt="card"></a>
               </div>
               <div class="card">
                  <a href="slots3.html"><img src="img/card3.png" alt="card"></a>
               </div>
            </div>
         </div>   
      </main>
   </div>
</body>
</html>
