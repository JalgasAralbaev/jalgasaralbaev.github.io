<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/slots1.css">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,900;1,900&display=swap" rel="stylesheet">
   <title>slots1</title>
</head>
<body>
   <div class="wrapper">
      <header>
         <div class="header">
            <div class="header__lobby">
               <a href="index.html">LOBBY</a>
            </div>
            <div class="header__logo">
               <a href="index.html">POKER</a>
            </div>
            <div class="header__icons">
               <div class="money">
                  <img src="img/money.png" alt="money">
                  <p>1487</p>
               </div>
               <div class="crown">
                  <img src="img/crown.png" alt="crown">
                  <p>50</p>
                  <p class="plus">+</p>
               </div>
               <div class="star">
                  <img src="img/star.png" alt="star">
                  <p class="index">3</p>
                  <p>900/1500</p>
               </div>
               <div class="chevron">
                  <img src="img/left-chevron.png" alt="left-chevron">
                  <img src="img/chevronuvid.png">
               </div>
            </div>
         </div>
      </header>
      <main>
         <div class="main">
            <div class="rulette">
               <div class="column">
                  <img src="img/slots3_1.png">
                  <img src="img/slots3_2.png">
                  <img src="img/slots3_3.png">
               </div>
               <div class="column">
                  <img src="img/slots3_1.png">
                  <img src="img/slots3_2.png">
                  <img src="img/slots3_3.png">
               </div>
               <div class="column">
                  <img src="img/slots3_1.png">
                  <img src="img/slots3_2.png">
                  <img src="img/slots3_3.png">
               </div>
               <div class="column">
                  <img src="img/slots3_1.png">
                  <img src="img/slots3_2.png">
                  <img src="img/slots3_3.png">
               </div>
            </div>
         </div>
      </main>
      <footer>
         <div class="footer">
            <div class="footer__buttons">
               <div class="money_button">
                  <div class="readdbutton">-</div>
                  <p> 20, 000 </p>
                  <div class="addbutton">+</div>
               </div>
               <div class="win_button">
                  <p>WIN 200</p>
               </div>
               <div class="max-bet_button">
                     <p>MAX <br>BET</p>
               </div>
               <div class="spin_button">
                  <p>SPIN <br> <span>HOLD FOR AUTO SPINS</span></p>
               </div>
            </div>
         </div>
      </footer>
   </div>
</body>
</html>
